<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue 文本</title>
    <script src="http://localhost:8098"></script>
    <script src="../js/vue.js"></script>

</head>
<body>
    <div id="app">
        <!-- <span>Message:{{msg}}</span> -->
        <span v-once>Message:{{msg}}</span><br>
        <span v-once>这个将不会改变: {{ msg }}</span>
    </div>


    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"Hello Vue!"
            }
        })
    </script>

</body>
</html>
