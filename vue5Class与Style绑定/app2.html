<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vue 基础</title>
    <script src="http://localhost:8098"></script>
    <script src="../js/vue.js"></script>

</head>

<body>

    <div id="app">
        <div v-bind:class="classObject"></div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                isActive: true,
                error: null
            },
            computed: {
                classObject: function () {
                    return {
                        active: this.isActive && !this.error,
                        'text-danger': this.error && this.error.type === 'fatal'
                    }
                }
            }
        })
    </script>

</body>

</html>
